dist: trusty
language: python
cache:
  pip: true
python:
- '2.7'
- '3.5'
- '3.6'
matrix:
  include:
  - name: Python 3.7.1 on Xenial Linux
    python: 3.7
    dist: xenial
  - name: Python 3.7.2 on macOS
    os: osx
    osx_image: xcode10.2
    language: shell
  - name: Python 3.7.3 on Windows
    os: windows
    language: shell
    before_install: choco install python
    env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
  - name: TEST=flake
    os: linux
    python: 3.6
  allow_failures:
  - env: TEST=flake
install:
- pip install --upgrade pip || pip3 install --upgrade pip
- pip install -r requirements.txt
- pip install git+https://github.com/lukasz-migas/msalign.git
- if [[ "${TEST}" == "flake" ]]; then pip install flake8; fi;
script:
- SRC_DIR=$(pwd)
- echo $SRC_DIR
- ls || dir
- python3 msalign/__init__.py || python msalign/__init__.py
- if [[ "${TEST}" == "flake" ]]; then flake8; fi;

notifications:
  email: false
deploy:
  provider: pypi
  user: lukasz-migas
  password:
    secure: 
  distributions: "sdist bdist_wheel --universal"
  skip_existing: true
