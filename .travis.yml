dist: trusty
language: python
cache:
  pip: true
python:
- '2.7'
- '3.5'
- '3.6'
matrix:
  include:
  - name: Image=Linux_37
    python: 3.7
    dist: xenial
  - name: Image=macOS_37
    os: osx
    osx_image: xcode10.2
    language: shell
  - name: Image=Win10_37
    os: windows
    language: shell
    before_install: choco install python
    env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
  - name: TEST=flake
    os: linux
    python: 3.6
  - name: TEST=coverage
    os: linux
    python: 3.6
  allow_failures:
  - env: 
    - TEST=flake
    - TEST=coverage
    - Image=Win10_37

install:
- pip install --upgrade pip || pip3 install --upgrade pip
- pip install -r requirements.txt
- pip install git+https://github.com/lukasz-migas/msalign.git
- if [[ "${TEST}" == "flake" ]]; then 
    pip install flake8;
  elif [ "${TEST}" == "coverage" ]; then
    pip install codecov pytest pytest-cov pytest-sugar pytest-travis-fold;
  fi;

script:
- SRC_DIR=$(pwd)
- echo $SRC_DIR
- ls || dir
- python3 msalign/__init__.py || python msalign/__init__.py
- if [[ "${TEST}" == "flake" ]]; then 
    flake8;
  elif [[ "${TEST}" == "coverage" ]]; then
    py.test --cov;
  fi;

notifications:
  email: false

deploy:
  provider: pypi
  user: lukasz-migas
  password:
    secure: 
  distributions: "sdist bdist_wheel --universal"
  skip_existing: true
  skip_cleanup: true
